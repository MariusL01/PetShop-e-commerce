<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>HOME</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a id="logo" href="./index.html">
            <img src="resources/logo.png" alt="" srcset="" />
          </a>
        </div>
        <div class="search" id="search">
          <input type="text" placeholder="Search..." id="search" />
          <a class="searchBtn" href="search.html">
            <i class="fas fa-search centerAbs"></i>
          </a>
        </div>
        <div class="navbar-right-side disable-selection-of-white-spaces">
          <div>
            <button class="btn">
              <span id="total-items-navbar">0</span>
              <a href="src/pages/cart.html">
                <i class="fa-solid fa-basket-shopping"></i>
                <span id="under-label">Cart</span>
              </a>
            </button>
          </div>
          <div>
            <button class="btn">
              <a href="src/pages/admin.html"
                ><i class="fa-solid fa-user"></i>
                <span id="under-label">Admin</span>
              </a>
            </button>
          </div>
        </div>
      </div>
      <!-- <div class="image-slider"></div> -->
      <div class="middle">
        <div class="sidebar">
          <div class="category">
            <h3>Shop for your pet</h3>
            <input type="checkbox" name="category" id="dog" />
            <label for="dog" class="block label">
              <img src="./resources/dogCategory.png" alt="Dog" />
            </label>
            <input type="checkbox" name="category" id="cat" />
            <label for="cat" class="block label">
              <img src="./resources/catCategory.png" alt="Cat" id="cat" />
            </label>
            <input type="checkbox" name="category" id="bird" />
            <label for="bird" class="block label">
              <img
                src="./resources/parrotCategory.png"
                alt="Bird"
                id="parrot"
              />
            </label>
            <input type="checkbox" name="category" id="rodent" />
            <label for="rodent" class="block label">
              <img src="./resources/rabbitCategory.png" alt="" id="rabbit" />
            </label>
          </div>
        </div>
        <div class="products"></div>
        <div class="loader"></div>
      </div>
      <div class="footer">
        <p>Copyrigth &copy;2022 All rigths reserved</p>
        <p>Webiste created by Marius</p>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
